<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        (input)="onNameChange($event.target.value)"
        type="text"
        class="form-control"
      />
    </div>
    <div class="col">
      <label><strong>Payee Name</strong></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        (input)="onDateChange($event.target.value)"
        type="date"
        class="form-control"
      />
    </div>
    <div class="col">
      <label><strong>Payment Date</strong></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        (input)="onAmountChange($event.target.value)"
        type="text"
        class="form-control"
      />
    </div>
    <div class="col">
      <label><strong>Payment Amount</strong></label>
      <div>
        {{ amount | currency: "BRL" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payee Height</label>
      <input
        (input)="onHeightChange($event.target.value)"
        type="text"
        class="form-control"
      />
    </div>
    <div class="col">
      <label><strong>Payee Height</strong></label>
      <div>
        {{ height | number: "1.0-0" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        (input)="onMilesChange($event.target.value)"
        type="text"
        class="form-control"
      />
    </div>
    <div class="col">
      <label><strong>Kilometers</strong></label>
      <div>
        {{ miles | convert }}
      </div>
    </div>
  </div>

  {{ car | json }}
</div>
